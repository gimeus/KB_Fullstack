<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title 태그 -->
    <title>TITLE</title>
  </head>
  <body>
    <!-- ul 태그: 순서 없는 목록 -->
    <ul>
      <!-- 첫 번째 목록 -->
      <li>
        <!-- 제목 표시: 볼드 폰트 -->
        <b>과일</b>
        <!-- ol 태그: 순서 있는 목록 -->
        <ol>
          <!-- 리스트 항목 -->
          <li>사과</li>
          <li>바나나</li>
          <li>오렌지</li>
        </ol>
      </li>
      <!-- 두 번째 목록 -->
      <li>
        <!-- 제목 표시: 볼드 폰트 -->
        <b>채소</b>
        <!-- ol 태그: 순서 있는 목록 -->
        <ol>
          <!-- 리스트 항목 -->
          <li>상추</li>
          <li>치커리</li>
          <li>양배추</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
