<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title 태그 -->
    <title>TITLE</title>
  </head>
  <body>
    <!-- form 태그: 사용자가 입력할 수 있는 폼 정의 -->
    <form>
      <!-- fieldset 태그: 폼 요소 그룹화 -->
      <fieldset>
        <!-- legend 태그: fieldset의 제목 정의 -->
        <legend>회원가입</legend>
        <!-- table 태그: 폼 레이블, 입력 필드 정렬 -->
        <table>
          <tr>
            <!-- 첫 번째 행: 사용자 ID 레이블, 입력 필드 -->
            <!-- for 속성은 label이 가리키는 입력 필드의 id와 일치해야 함 -->
            <td><label for="userid">사용자 ID</label></td>
            <!-- 입력 필드: 사용자 ID를 입력받음, name 속성은 전송되는 데이터의 키 정의 -->
            <td><input id="userid" name="userid" type="text" /></td>
          </tr>
          <tr>
            <!-- 두 번째 행: 비밀번호 레이블, 입력 필드 -->
            <!-- for 속성은 label이 가리키는 입력 필드의 id와 일치해야 함 -->
            <td><label for="password">비밀번호</label></td>
            <!-- 입력 필드: 비밀번호를 입력받음, type="password"는 입력된 텍스트 숨김 -->
            <td><input id="password" name="password" type="password" /></td>
          </tr>
          <tr>
            <!-- 세 번째 행: 비밀번호 확인 레이블, 입력 필드 -->
            <!-- for 속성은 label이 가리키는 입력 필드의 id와 일치해야 함 -->
            <td><label for="repassword">비밀번호 확인</label></td>
            <!-- 입력 필드: 비밀번호 확인을 입력받음, type="password"는 입력된 텍스트 숨김 -->
            <td><input id="repassword" name="repassword" type="password" /></td>
          </tr>
          <tr>
            <!-- 네 번째 행: 이름 레이블, 입력 필드 -->
            <!-- for 속성은 label이 가리키는 입력 필드의 id와 일치해야 함 -->
            <td><label for="name">이름</label></td>
            <!-- 입력 필드: 이름을 입력받음 -->
            <td><input id="name" name="name" type="text" /></td>
          </tr>
          <tr>
            <!-- 다섯 번째 행: 성별 라디오 필드 -->
            <td>성별</td>
            <td>
              <input id="man" type="radio" name="gender" value="m" />
              <label for="man">남자</label>
              <input id="woman" type="radio" name="gender" value="w" />
              <label for="woman">여자</label>
            </td>
          </tr>
          <tr>
            <!-- 여섯 번째 행: 취미 체크박스 필드 -->
            <td>취미</td>
            <td>
              <input id="soccer" type="checkbox" name="hobby" value="soccer" />
              <label for="soccer">축구</label>
              <input
                id="baseball"
                type="checkbox"
                name="hobby"
                value="baseball"
              />
              <label for="baseball">야구</label>
              <input
                id="volleyball"
                type="checkbox"
                name="hobby"
                value="volleyball"
              />
              <label for="volleyball">배구</label>
              <input
                id="basketball"
                type="checkbox"
                name="hobby"
                value="basketball"
              />
              <label for="basketball">농구</label>
            </td>
          </tr>
          <tr>
            <!-- 일곱 번째 행: email, 입력 필드 -->
            <!-- for 속성은 label이 가리키는 입력 필드의 id와 일치해야 함 -->
            <td><label for="email">email</label></td>
            <!-- 입력 필드: email을 입력받음 -->
            <td><input id="email" name="email" type="text" /></td>
          </tr>
          <tr>
            <!-- 여덟 번째 행: 사용자 유형 선택 레이블, 선택 필드 -->
            <td><label for="usertype">역할</label></td>
            <!-- 선택 필드: 사용자 유형을 선택 -->
            <td>
              <select id="usertype" name="usertype">
                <option>ADMIN</option>
                <option>관리자</option>
                <option>일반회원</option>
              </select>
            </td>
          </tr>
        </table>
        <!-- 제출 버튼: 폼 데이터를 서버로 전송 -->
        <input type="submit" value="확인" />
        <!-- 리셋 버튼: 폼 필드 초기화 -->
        <input type="reset" value="다시쓰기" />
      </fieldset>
    </form>
  </body>
</html>
